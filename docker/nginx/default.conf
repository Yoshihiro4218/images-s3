server {
    listen       80;
    root         /var/www/html;

    location / {
        # root   /usr/share/nginx/html;
        # index  index.html index.htm;
        root   /var/www/html;
        index  index.php index.html index.htm;
    }

    location /api/ {
         proxy_pass    http://host.docker.internal:8080;
    }

    error_page  404 /404.html;
    location = /40x.html {
      # root   /usr/share/nginx/html;
      root   /var/www/html;
     }

    error_page  500 502 503 504  /50x.html;
    location = /50x.html {
        # root   /usr/share/nginx/html;
        root   /var/www/html;
    }

}