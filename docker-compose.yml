version: '2.1'

services:
  db:
    image: mysql:8.0.17
    environment:
      MYSQL_DATABASE: 'images'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'root_password'
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/data:/var/lib/mysql

  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio_secret
    ports:
    - "9000:9000"
    volumes:
    - "./docker/minio/data:/data"
    command: server /data

